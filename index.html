<!DOCTYPE html>
<html lang="en">

<head>
  <title>College Recruitment</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link a href="style.css" rel="stylesheet" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    
</head>

<body class="body">
  <header>
    <!-- start of navbar -->
    <nav class="navbar justify-content-center">
      <a class="navbar-brand text-white"><h1>Lehigh University</h1></a>
    </nav>
    <!-- end of navbar -->
  </header>
  <div class="container">
<!-- carousel -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imgs/carousellehigh1.png" class="caroimg d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="imgs/carousellehigh2.png" class="caroimg d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="imgs/carousellehigh2.png" class="caroimg d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
<!-- carousel -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-sm-12">
        <div class="row">
          <div class="col-12 align-items-center">
            <hr class="line"/>
          </div>
        </div>
      </div>

      <div class="container1">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-2 mb-3">
            <button onclick="information()" class="fs-2 btn butn button text-white border-4 border-white" style="background-color: #8f3718;">
              <h5>General Information</h5>
            </button>
          </div>
          <div class="col-12 col-lg-2 mb-3">
            <button onclick="programs()" class="fs-2 btn butn button text-white border-4 border-white" style="background-color: #8f3718;">
              <h5>Academic Programs</h5>
            </button>
          </div>
          <div class="col-12 col-lg-2 mb-3">
            <button onclick="life()" class="fs-2 btn butn button text-white border-4 border-white" style="background-color: #8f3718;">
              <h5>Student Life</h5>
            </button>
          </div>
          <div class="col-12 col-lg-2 mb-3">
            <button onclick="cost()" class="fs-2 btn butn button text-white border-4 border-white" style="background-color: #8f3718;">
              <h5>Cost & Financial Aid</h5>
            </button>
          </div>
          <div class="col-12 col-lg-2 mb-3">
            <button onclick="alumni()" class="fs-2 btn butn button text-white border-4 border-white" style="background-color: #8f3718;">
              <h5>Alumni Success</h5>
            </button>
          </div>
        </div>
        </div>
        </div>
      </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <img class="pic img-fluid" src="imgs/birthdaycake.png" id="changeImage">
          </div>
        </div>
      </div>
      <p id="response-text"></p>
    </div>
  </div>
  






  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</html>
